<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tela de Cadastro</title>
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


<body>
  <div class='container'>
    <div class='card'>
      <h1> Cadastrar </h1>
      
      <div id='msgError'></div>
      <div id='msgSuccess'></div>
      
      
      <div class='label-float'>
      <input type='text' id='nome' maxlength="50" placeholder='' required>
      <label id='labelNome' for='nome'>Nome e Sobrenome</label>
     </div>
      
      <div class='label-float'>
      <input type='text' id='email' maxlength="50" placeholder='' required>
      <label id='labelEmail' for='email'>Email</label>
     </div>
    
     <div class='label-float'>
      <input type='text' id='usuario' maxlength="20" placeholder=''required>
      <label id='labelUsuario' for='usuario'>Usuário</label>
     </div>
      
      <div class='label-float'>
      <input type='tel' id='telefone' maxlength="13" placeholder=''required>
      <label id='labelTelefone' for='telefone'>Telefone</label>
     </div>
      
      <div class='label-float'>
      <input type='number' id='cpf' maxlength="11" placeholder=''required>
      <label id='labelCpf' for='cpf'>CPF</label>
     </div>
      
      <div class='label-float'>
      <input type='text' id='address' maxlength="50" placeholder=''required>
      <label id='labelAddress' for='address'>Endereço Completo</label>
     </div>
      
      <div class='label-float'>
      <input type='text' id='cep' maxlength="9" placeholder=''required>
      <label id='labelCep' for='cep'>CEP</label>
     </div>
    
      
      <div class='label-float-date'>
      <input type='date' id='date'  placeholder=''required>
      <label id='labelDate' for='date'>Data de Nascimento</label>
     </div>
      
     <div class='label-float'>
      <input type='password' id='senha' maxlength="30" placeholder=''required>
      <label id='labelSenha' for='senha'>Senha</label>
       <i id='verSenha' class="fa fa-eye" aria-hidden="true"></i>
     </div>
      
      <div class='label-float'>
      <input type='password' id='confirmSenha' 
             maxlength="30" placeholder=''required>
      <label id='labelConfirmSenha' for='confirmSenha'>Confirmar Senha</label>
        <i id='verConfirmSenha' class="fa fa-eye" aria-hidden="true"></i>
     </div>
      
    <div class='justify-center'>
        <button onclick='cadastrar()'>Cadastrar</button>
     </div>
      
      
      <p>Já tem uma conta?
       <a href='https://cdpn.io/tiagodev21solado/debug/RwVrXjp/DqADdYLDQZWA'>Entrar</a>
    
    </div>
  </div>
  

  </body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
